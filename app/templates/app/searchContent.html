<!DOCTYPE html>
<html>
<head>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
<h1 class="text-center"> Content Search </h1>
	<div class="col-lg-12">
        <style>
        .form-signin {
          max-width: 400px;
          padding: 10px;
          margin: 0 auto;
        }    
      </style>


      <div class="container text-center">
          <form class="form-signin" id="login_form" method="post" action="">
            
            {% csrf_token %}
            

            <br>
            <input type="text" name="query" class="form-control" placeholder="Domain or Topic, e.g: uol.com.br; whatsapp" value="" required autofocus>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
          </form>
      </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                <tr>
                  <th class="header"> Published Date <i class="icon-sort"></i></th>
                  <th class="header"> Title <i class="icon-sort"></i></th>
                  <th class="header"> URL <i class="icon-sort"></i></th>
                  <th class="header"> Domain <i class="icon-sort"></i></th>
                  <th class="header"> Total Shares <i class="icon-sort"></i></th>
                  <th class="header"> Twitter Shares <i class="icon-sort"></i></th>
                </tr>
            </thead>
            <tbody>
            
            {% for key in data %}
                <tr>
                    <td>{{ key.published_date }}</td>
                    <td>{{ key.title }}</td>
                    <td>{{ key.url }}</td>
                    <td>{{ key.domain_name }}</td>
                    <td>{{ key.total_shares }}</td>
                    <td>{{ key.twitter_shares }}</td>
                </tr>
            {% endfor %}
            
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
